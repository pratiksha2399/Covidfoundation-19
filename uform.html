<html>
<head><title> User Form</title>
<link rel="stylesheet" type="text/css" href="style11.css">

</head>
<body a link="red" vlink="white">
<form method="post" action="index.html">
<div id="login-box">
	<div class="left-box">
		<h1>Sign UP</h1>
		<input type="text" name="username" placeholder="Enter Username" required />
		<input type="text" name="email" placeholder="Enter Email id" required />
		<input type="password" name="password" placeholder="Enter Password" 
		pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
		<input type="password" name="username" placeholder="Retype Password" 
		pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
	<center><input type="submit" name="signup-button" value="Sign Up"/></center>
	</div>
	
	<div class="right-box">
	<span class="signinwith">Sign in With<br/>Social Network</span>
	<button class="social facebook"><a href="https://www.facebook.com" style="text-decoration:none">Log in with Facebook</a></button>
	<button class="social twitter"><a href="https://twitter.com" style="text-decoration:none;">Log in with Twitter<a></button>
	<button class="social google"><a href="https://accounts.google.com" style="text-decoration:none;">Log in with Google+</a></button>
	<img src="fbtg.jpg"  width=220 height=50 ></img>
	</div>
	
	<div class="or">OR</div>
</div>
</form>
</body>
</html>
